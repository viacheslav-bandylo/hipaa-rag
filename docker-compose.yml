services:
  db:
    image: pgvector/pgvector:pg16
    container_name: hipaa-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hipaa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hipaa_secure_pass}
      POSTGRES_DB: ${POSTGRES_DB:-hipaa_rag}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hipaa} -d ${POSTGRES_DB:-hipaa_rag}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hipaa-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-hipaa}:${POSTGRES_PASSWORD:-hipaa_secure_pass}@db:5432/${POSTGRES_DB:-hipaa_rag}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - ./backend/data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hipaa-frontend
    environment:
      BACKEND_URL: http://backend:8000
    ports:
      - "7860:7860"
    depends_on:
      backend:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: hipaa-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: hipaa-tunnel
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN:-}
    restart: unless-stopped
    depends_on:
      - nginx
    profiles:
      - tunnel

volumes:
  postgres_data:
